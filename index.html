<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anurag Sharma | Portfolio</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html { scroll-behavior: smooth; }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #000000, #000000);
      color: #ffffff;
    }
    .tiffany {
      color: #81d8d0;
    }
    .bg-tiffany {
      background-color: #81d8d0;
    }
    .border-tiffany {
      border-color: #81d8d0;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useEffect, useState } = React;

    const Typewriter = ({ text, speed = 75 }) => {
      const [displayed, setDisplayed] = useState("");
      useEffect(() => {
        let i = 0;
        const interval = setInterval(() => {
          setDisplayed(text.slice(0, i++));
          if (i > text.length) clearInterval(interval);
        }, speed);
        return () => clearInterval(interval);
      }, [text]);
      return <h1 className="text-4xl md:text-5xl font-bold tiffany">{displayed}</h1>;
    };

    const Card = ({ title, content, icon }) => (
      <div className="bg-black border border-gray-700 rounded-xl shadow-lg p-6 hover:shadow-2xl transition">
        <h3 className="text-xl font-semibold tiffany mb-2">{icon} {title}</h3>
        <p className="text-white text-sm whitespace-pre-wrap">{content}</p>
      </div>
    );

    const Section = ({ title, children }) => (
      <section className="max-w-6xl mx-auto py-12 px-4 border-t border-gray-700">
        <h2 className="text-3xl font-bold text-white text-center mb-10">{title}</h2>
        {children}
      </section>
    );

    const App = () => (
      <div className="min-h-screen">
        <header className="text-center py-24 px-6">
          <img
            src="https://media.licdn.com/dms/image/v2/D5603AQEd8ROWfyNTIg/profile-displayphoto-shrink_400_400/B56ZbzAcYiGsAg-/0/1747833703217?e=1753920000&v=beta&t=Kijh60sTuILVuJfUa68HbjNpbgd8DwB5lk8y08TdOZY"
            alt="Anurag Sharma"
            className="w-40 h-40 rounded-full mx-auto border-4 border-tiffany shadow-lg mb-6 object-cover"
          />
          <p className="text-xl text-gray-300 mb-4">👋 Hi there, I'm</p>
          <Typewriter text="Anurag Sharma" />
          <p className="mt-4 text-gray-400 text-lg">"Code is a canvas. I build with math, machine learning, and quantum logic."</p>
        </header>

        <Section title="🎓 Education">
          <div className="grid md:grid-cols-2 gap-6">
            <Card title="B.Tech in Mathematics & Computing" content="🧮 Rajiv Gandhi Institute of Petroleum Technology" />
            <Card title="Minor in Computer Science & Engineering" content="💻 Indian Institute of Technology Mandi" />
          </div>
        </Section>

        <Section title="⌚️ Experience">
          <div className="grid md:grid-cols-2 gap-6">
            <Card title="AI 4 Agritech Intern" content="🧠 Annam.AI CoE @ IIT Ropar" />
            <Card title="AI Developer Intern" content="🧪 Viswam.AI @ Swecha X IIIT Hyderabad" />
          </div>
        </Section>

        <Section title="🚀 Featured Projects">
          <div className="grid md:grid-cols-2 gap-6">
            <Card title="⚛️ Quantum Sentinel" content="Quantum-assisted fraud detection with PennyLane + Cirq" />
            <Card title="⏱️ ChronoQNN" content="Time-evolved Quantum Neural Networks for sequence modeling" />
            <Card title="🎮 YT Content Summarizer" content="A YT Video Summarizer which uses both viusals and audio transcipt " />
            <Card title="🔗 More on GitHub →" content="https://github.com/silverballz" />
          </div>
        </Section>

        <Section title="🏆 Achievements">
          <div className="grid md:grid-cols-2 gap-6">
            <Card title="🧑‍💻 The Newbie Award – NJACK Hackmatrix 2025 (IIT Patna)" content="🚀 Built QML model at offline finals as a 1st-year finalist." />
            <Card title="🥈 Runner-up – Planet Hunt @ Yuri Night 2025 (IIT BHU)" content="🪐 Classifier for real NASA asteroid data. Only 1st-year team in top 3." />
            <Card title="🥇 Winner – IEEE Data Viz Challenge (RGIPT)" content="📈 Visual storytelling dashboard built from scratch. 100+ participants." />
            <Card title="🧠 Top 5% – CeNSE Winter School, IISc Bengaluru" content="⚡ Recognized for excellence in semiconductor technologies." />
          </div>
        </Section>

        <Section title="🛠️ Technologies & Tools">
          <div className="grid md:grid-cols-3 gap-6">
            <Card title="🔹 Languages & Frameworks" content="Python, C/C++, SQL, FastAPI" />
            <Card title="🔹 AI & Quantum Stack" content="Scikit-learn, TensorFlow, PyTorch, PennyLane, Cirq" />
            <Card title="🔹 Visualization & UI" content="Streamlit, UI/UX" />
          </div>
        </Section>

        <Section title="🤝 Let's Collaborate">
          <p className="text-center text-gray-300 mb-6">💬 Always open to:</p>
          <ul className="text-center text-gray-300 space-y-2">
            <li>🧪 Research projects in AI or QML</li>
            <li>🌍 Open-source collaborations</li>
            <li>🚀 Hackathons or mentorship circles</li>
          </ul>
          <p className="text-center tiffany mt-6">
            📧 Reach out via <a href="mailto:anurag.mnc26@rgipt.ac.in" className="underline">Email</a> or connect on <a href="https://linkedin.com/in/anurag-mnc" target="_blank" className="underline">LinkedIn</a>
          </p>
        </Section>

        <footer className="text-center py-6 text-sm text-gray-400 border-t border-gray-700">
          &copy; {new Date().getFullYear()} Anurag Sharma. Built with React + Tailwind.
        </footer>
      </div>
    );

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
